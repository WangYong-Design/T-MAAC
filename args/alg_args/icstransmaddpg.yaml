alg: "icstransmaddpg"

alg_args:
    "policy_lrate": 1.0e-4
    "value_lrate": 5.0e-5
    "agent_type": "transformer"
    "gaussian_policy": False
    "action_enforcebound": True

    # for actor
    "encoder": True
    "encoder_lrate": 1.0e-5 # for encoder in critic
    "attend_heads": 4
    "n_layers": 3
    "pretrained": null # None / encoder.pth

    # for actor encoder
    "auxiliary": True
    "auxiliary_update_epochs": 10
    "auxiliary_lrate": 1.0e-5 # encoder_lrate = auxiliary_lrate

    # for critic
    "critic_type": "transformer" # "graph_transformer" "transformer" "mlp"
    "critic_encoder": False
    "use_emb": "glimpsed" # "glimpsed" or "mean"
    "value_grad": True
    "merge_act": False
    # "dropout": 0.3
    # "critic_n_layers": 3
    # "norm_type": "layernorm"
    # "critic_hid_size": 32
    "embed_dim": 16
    "embed_lrate": 5.0e-5

    # for cost (not used)
    "cost_loss": False
    "cost_head_lrate": 1.0e-4
    "split_constraint": True
    "cost_type": "agent"

    "multiplier": False
    "init_lambda": 0.
    "lambda_lrate": 5.0e-5
    "upper_bound": 0.
    "cost_gamma": 0.


